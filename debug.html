<!DOCTYPE html>
<html>
<head>
    <title>Debug Campus Cliq</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .error { color: red; background: #fee; padding: 10px; margin: 10px 0; }
        .success { color: green; background: #efe; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Campus Cliq Debug</h1>
    <div id="status">Loading...</div>
    
    <script>
        const statusDiv = document.getElementById('status');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            statusDiv.appendChild(div);
        }
        
        // Test if we can reach the main app
        fetch('http://localhost:8081/')
            .then(response => response.text())
            .then(html => {
                if (html.includes('root')) {
                    log('✅ Server is responding correctly', 'success');
                    log('✅ HTML contains root element', 'success');
                } else {
                    log('❌ HTML does not contain root element', 'error');
                }
            })
            .catch(error => {
                log('❌ Cannot reach server: ' + error.message, 'error');
            });
            
        // Test JavaScript console errors
        window.addEventListener('error', (e) => {
            log('❌ JavaScript Error: ' + e.message + ' at ' + e.filename + ':' + e.lineno, 'error');
        });
        
        log('Debug page loaded');
    </script>
</body>
</html>
